<!DOCTYPE html>
<html>
<head>
    <title>Lab 4a - Complete Solution</title>
</head>
<body>
    <!-- Question 1 -->
    <h2>Question 1: Change Paragraph Content</h2>
    <div id="myElement">
        <p>Welcome to my website!</p>
    </div>

    <!-- Question 2 -->
    <h2>Question 2: Number Validation</h2>
    <input type="text" id="userInput" placeholder="Enter a number">
    <button onclick="checkInput()">Check</button>

    <!-- Question 3 -->
    <h2>Question 3: For Loop Output</h2>
    <p id="demo"></p>

    <script>
        // Question 1 Solution
        document.querySelector('#myElement p').innerHTML = "Hello there!";

        // Question 2 Solution
        function checkInput() {
            let userInput = document.getElementById('userInput').value;
            
            if (isNaN(userInput) || userInput === '') {
                alert("Please insert a number!");
            } else {
                let number = Number(userInput);
                
                if (number < 10) {
                    alert("The number is lower than 10");
                } else {
                    alert("The number is higher than 10");
                }
            }
        }

        // Question 3 Solution
        let text = "";
        for (let i = 1; i <= 5; i++) {
            text += "The number is " + i + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
